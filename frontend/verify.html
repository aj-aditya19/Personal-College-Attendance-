<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    /* Background theme same as home.html */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
    }

    /* Heading */
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP sent to your email:</h2>
    <form method="post" action="/verify_otp">
      <input type="text" id="otpInput" name="otp" placeholder="Enter OTP">
      <button id="verifyBtn" type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
