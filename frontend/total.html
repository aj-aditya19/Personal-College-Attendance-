<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total</title>
</head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      padding: 20px;
      background-color: white;
      background-image: radial-gradient(#ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    .logger {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
    }

    #date-container {
      color: #666;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    td input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      th, td {
        padding: 8px;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
<body>
  <div class="container">
  <!-- ... your existing form above ... -->

  <!-- Total Attendance Table -->
  <h2 style="margin-top: 30px;">Total Attendance</h2>
  <table id="total-attendance-table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Total Classes</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr id="CN">
        <td>Computer Networks</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="CN-L">
        <td>Computer Networks Lab { CN-L }</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="ITSM">
        <td>Information Technology Service Management</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="ITSM-L">
        <td>Information Technology Service Management { ITSM-L } </td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="DM">
        <td>Discrete Mathematics</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="CRT">
        <td>CRT</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="I.A">
        <td>I.A</td>
        <td class="total"></td>
        <td class="present"></td>
        <td class="absent"></td>
        <td class="percent"></td>
      </tr>
      <tr id="total">
        <td>Total Attendance</td>
        <td class="total_class"></td>
        <td class="total_present"></td>
        <td class="total_absent"></td>
        <td class="total_percent"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="back()">Back</button>
</div>
<script src="../backend/total.js"></script>
<script>
  function back()
  {
    window.history.back();
  }
</script>
</body>
</html>
