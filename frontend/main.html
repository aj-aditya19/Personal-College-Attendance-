<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Sheet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      padding: 20px;
      background-color: white;
      background-image: radial-gradient(#ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 12px; 
      margin-top: 15px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    .logger {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
    }

    #date-container {
      color: #666;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    td input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      th, td {
        padding: 8px;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h1>Attendance</h1>
      <div id="date-container"></div>
    </div>
    
    <div class="logger">Logged in as:</div>
    <h2 id="user-display" style="font-size: xx-large;"></h2>
        <form id="attendance-form" action="/show" method="post">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Absent</th>
            <th>Present</th>
            <th>Cancelled</th>
          </tr>
        </thead>
        <tbody id="attendance-body">
        </tbody>
      </table>
      <div class="button-group">
        <button type="submit" form="attendance-form">Submit Attendance</button>
        <button type="submit" form="total-form">Show Total Attendance</button>
      </div>
    </form>
  </div>
  <form id="total-form" action="/total" method="post"></form>
</body>
  <script type="module" src="../backend/main.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');

    const userDisplay = document.getElementById('user-display');
    if (userId) {
      userDisplay.textContent = `${userId}`;
    }

    const dateContainer = document.getElementById('date-container');
    const today = new Date();
    dateContainer.textContent = today.toDateString();
  </script>
</html>
