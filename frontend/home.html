<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Login / Signup</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      /* White background with dotted effect */
      background-color: #ffffff;
      background-image: radial-gradient(#dcdcdc 1px, transparent 1px);
      background-size: 20px 20px;

      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form div {
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
      outline: none;
    }

    input.red {
      border: 2px solid red;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover:not(.disabled) {
      background: linear-gradient(135deg, #5a0fb5, #1a5ed9);
      transform: scale(1.03);
    }

    button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .toggle-btn {
      background-color: #6c757d;
      margin-top: 10px;
    }

    .show {
      display: block;
    }

    .hide {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div class="login show">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div>Enter User ID:</div>
        <input class="user_id" name="user_id" type="text" required>

        <div>Enter Password:</div>
        <input class="login_password" name="password" type="password" required>

        <button class="btn" type="submit">Login</button>
      </form>
      <button class="toggle-btn new_user">New User? Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div class="new hide">
      <h2>Create Account</h2>
      <form action="/new_user" method="POST">
        <div>Enter Email:</div>
        <input class="user_email" name="user_email" type="text" required>

        <div>Enter Name:</div>
        <input class="name" name="name" type="text" required>

        <div>Enter ID:</div>
        <input class="user_id" name="user_id" type="text" required>

        <div>Enter Phone No.:</div>
        <input class="phone" name="phone" type="text" required>

        <div>Create a Password:</div>
        <input class="signup_password" name="password" type="password" required>

        <div>Re-enter Password:</div>
        <input class="re_password" name="re_password" type="password" required>

        <button class="create_btn disabled" type="submit" disabled>Create Account</button>
      </form>
      <button class="toggle-btn old_user">Back to Login</button>
    </div>
  </div>

  <script>
    const new_user = document.querySelector(".new_user");
    const old_user = document.querySelector(".old_user");
    const login = document.querySelector(".login");
    const neww = document.querySelector(".new");

    const signup_password = document.querySelector(".signup_password");
    const re_password = document.querySelector(".re_password");
    const create_btn = document.querySelector(".create_btn");

    // Toggle between login and signup
    new_user.addEventListener("click", () => {
      login.classList.remove("show");
      login.classList.add("hide");
      neww.classList.remove("hide");
      neww.classList.add("show");
    });

    old_user.addEventListener("click", () => {
      neww.classList.remove("show");
      neww.classList.add("hide");
      login.classList.remove("hide");
      login.classList.add("show");
    });

    function validatePassword() {
      if (signup_password.value && re_password.value) {
        if (signup_password.value === re_password.value) {
          re_password.classList.remove("red");
          create_btn.disabled = false;
          create_btn.classList.remove("disabled");
        } else {
          re_password.classList.add("red");
          create_btn.disabled = true;
          create_btn.classList.add("disabled");
        }
      } else {
        create_btn.disabled = true;
        create_btn.classList.add("disabled");
      }
    }

    signup_password.addEventListener("input", validatePassword);
    re_password.addEventListener("input", validatePassword);
  </script>
</body>
</html>
